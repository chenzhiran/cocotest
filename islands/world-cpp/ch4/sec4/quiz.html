                // ç‚¹å‡»äº‹ä»¶ä¼ é€’ç´¢å¼•å’ŒæŒ‰é’®å¯¹è±¡
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        // --- æ£€æŸ¥ç­”æ¡ˆ ---
        function checkAnswer(selectedIndex, btnElement) {
            if (answered) return; // é˜²æ­¢é‡å¤ä½œç­”
            answered = true;

            const data = quizData[currentQuestion];
            const allBtns = optionsContainer.querySelectorAll('.option-btn');
            
            // é”å®šæ‰€æœ‰æŒ‰é’®
            allBtns.forEach(btn => btn.setAttribute('disabled', 'true'));
            
            if (selectedIndex === data.correct) {
                // --- ç­”å¯¹äº† ---
                btnElement.classList.add('correct');
                score += 100; // æ¯é¢˜100åˆ†
                scoreDisplay.innerText = score;
                createConfetti(); // æ’’èŠ±ç‰¹æ•ˆ
                // æ˜¾ç¤ºè§£æï¼šæ­£ç¡®æ ·å¼
                showFeedback(true, "ğŸ‰ å›ç­”æ­£ç¡®ï¼", data.desc);
            } else {
                // --- ç­”é”™äº† ---
                btnElement.classList.add('wrong');
                // é«˜äº®æ­£ç¡®ç­”æ¡ˆç»™ç”¨æˆ·çœ‹
                setTimeout(() => {
                   allBtns[data.correct].classList.add('correct');
                }, 400);
                // æ˜¾ç¤ºè§£æï¼šé”™è¯¯æ ·å¼ï¼Œå¹¶å‘ŠçŸ¥æ­£ç¡®ç­”æ¡ˆ
                const rightAnswerStr = data.options[data.correct].charAt(0); // è·å– A/B/C/D
                showFeedback(false, `âŒ å›ç­”é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${rightAnswerStr}`, data.desc);
            }
        }

        // --- æ˜¾ç¤ºè§£æåŒºåŸŸ ---
        function showFeedback(isCorrect, title, desc) {
            feedbackArea.classList.remove('correct', 'wrong');
            feedbackArea.classList.add(isCorrect ? 'correct' : 'wrong');
            feedbackTitle.innerHTML = title;
            explanationText.innerHTML = desc;
            feedbackArea.style.display = 'block';
            // å¹³æ»‘æ»šåŠ¨åˆ°è§£æåŒºåŸŸï¼Œé˜²æ­¢è¢«æŒ¡ä½
            feedbackArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // --- ä¸‹ä¸€é¢˜ ---
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showEndScreen();
            }
        }

        // --- ç»“æŸç”»é¢ ---
        function showEndScreen() {
            quizView.style.display = 'none';
            endScreen.style.display = 'block';
            // è¿›åº¦æ¡æ‹‰æ»¡
            progressBar.parentElement.style.display = 'none'; 

            const totalScore = quizData.length * 100;
            const isPerfect = (score === totalScore);
            
            let html = '';
            if (isPerfect) {
                // æ»¡åˆ†ç‰¹æ•ˆ
                for(let i=0; i<5; i++) setTimeout(createConfetti, i*300);
                html += `<div class="end-title">ğŸ‰ é€»è¾‘æ¶æ„å¸ˆï¼ ğŸ‰</div>`;
                html += `<div class="end-score-box">æ€»å¾—åˆ† <div class="end-score perfect-score-text">${score}</div></div>`;
                html += `<div class="end-desc">å¤ªæ£’äº†ï¼ä½ å·²ç»èƒ½ç†Ÿç»ƒå¤„ç†å¤æ‚çš„æ—¶é—´é€»è¾‘å’Œç•Œé¢åé¦ˆäº†ï¼Œè¿™æ˜¯ä¸€ä¸ªä¸“ä¸šæ¸¸æˆå¼€å‘è€…çš„æ ‡å¿—ï¼</div>`;
            } else {
                html += `<div class="end-title">æŒ‘æˆ˜å®Œæˆï¼</div>`;
                html += `<div class="end-score-box">æ€»å¾—åˆ† <div class="end-score">${score} / ${totalScore}</div></div>`;
                html += `<div class="end-desc">åšå¾—ä¸é”™ï¼ç»§ç»­åŠ æ²¹ï¼Œè®©ä½ çš„æ¸¸æˆé€»è¾‘æ›´åŠ ä¸¥å¯†ï¼</div>`;
            }
            // å†ç©ä¸€æ¬¡æŒ‰é’®
            html += `<button class="next-btn" onclick="location.reload()" style="float:none; font-size:1.2rem; padding: 15px 40px;">ğŸ”„ å†ç©ä¸€æ¬¡</button>`;
            
            endScreen.innerHTML = html;
        }

        // --- å·¥å…·ï¼šç®€æ˜“æ’’èŠ±ç‰¹æ•ˆ ---
        function createConfetti() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fdcb6e'];
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                // éšæœºå¤§å°å’Œæ—‹è½¬
                const scale = Math.random() * 0.6 + 0.4;
                confetti.style.transform = `scale(${scale}) rotate(${Math.random()*360}deg)`;
                // éšæœºä¸‹è½æ—¶é—´å’Œå»¶è¿Ÿ
                confetti.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                container.appendChild(confetti);
                // åŠ¨ç”»ç»“æŸåæ¸…ç†
                setTimeout(() => confetti.remove(), 2500);
            }
        }

        // --- å·¥å…·ï¼šHTMLè½¬ä¹‰ ---
        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // --- å¯åŠ¨æ¸¸æˆ ---
        loadQuestion();

    </script>
