<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ 编程小英雄挑战赛</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* --- 基础设置 (保持原风格) --- */
        :root {
            --primary-color: #6C5CE7; /* 主色调：紫色 */
            --secondary-color: #A29BFE;
            --bg-color: #DFE6E9;     /* 背景灰 */
            --card-bg: #FFFFFF;
            --text-color: #2D3436;   /* 深色文字 */
            --correct-color: #00b894;/* 正确绿 */
            --wrong-color: #d63031;  /* 错误红 */
            --accent-yellow: #fdcb6e;/* 强调黄 */
            
            /* 代码高亮颜色 (C++ 风格微调) */
            --code-bg: #1e1e1e;      /* 更深的代码背景 */
            --code-text: #d4d4d4;
            --code-kw: #569cd6;      /* 关键字 int, return */
            --code-fn: #dcdcaa;      /* 函数 moveRight */
            --code-num: #b5cea8;     /* 数字 */
            --code-str: #ce9178;     /* 字符串 */
            --code-comment: #6a9955; /* 注释 */
        }

        body {
            font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            /* 保持点阵背景纹理 */
            background-image: radial-gradient(#b2bec3 10%, transparent 10%);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- 游戏容器 --- */
        .game-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 700px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            border: 4px solid var(--secondary-color);
            overflow: hidden; 
        }

        /* --- 顶部状态栏 --- */
        .header-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .score-box {
            background: var(--accent-yellow);
            padding: 8px 20px;
            border-radius: 30px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 4px 0 #e1b12c;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- 进度条 --- */
        .progress-container {
            width: 100%;
            height: 12px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 35px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- 题目区域 --- */
        .question-area {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .question-area h2 {
            color: var(--text-color);
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* --- 代码高亮样式 --- */
        .code-block {
            background: var(--code-bg);
            color: var(--code-text);
            font-family: 'Fira Code', monospace;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            white-space: pre-wrap; 
            text-align: left;
            font-size: 0.95rem;
            border-left: 5px solid var(--secondary-color);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .kw { color: var(--code-kw); font-weight: bold; }
        .fn { color: var(--code-fn); }
        .num { color: var(--code-num); }
        .str { color: var(--code-str); }
        .cmt { color: var(--code-comment); font-style: italic; }

        /* --- 选项按钮 --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        @media (min-width: 600px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: white;
            border: 3px solid #ecf0f1;
            padding: 18px 25px;
            border-radius: 18px;
            font-size: 1.05rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: var(--text-color);
            font-weight: 600;
            text-align: left;
            position: relative;
            top: 0;
            box-shadow: 0 5px 0 #bdc3c7;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #aab0b3;
        }

        .option-btn:active:not([disabled]) {
            top: 5px;
            box-shadow: 0 0 0 #bdc3c7;
        }
        
        .option-btn[disabled] {
            cursor: default;
        }

        /* --- 答题状态 --- */
        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            box-shadow: 0 5px 0 #00965e;
        }

        .option-btn.wrong {
            background-color: var(--wrong-color);
            color: white;
            border-color: var(--wrong-color);
            box-shadow: 0 5px 0 #c0392b;
            animation: shake 0.5s;
        }

        /* --- 解析区域 --- */
        .feedback-section {
            display: none; 
            text-align: left;
            background: #f1f2f6;
            padding: 25px;
            border-radius: 18px;
            margin-top: 30px;
            border-left: 6px solid;
            animation: slideUp 0.4s ease-out;
        }
        .feedback-section.correct { border-color: var(--correct-color); }
        .feedback-section.wrong { border-color: var(--wrong-color); }

        .feedback-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .correct .feedback-title { color: var(--correct-color); }
        .wrong .feedback-title { color: var(--wrong-color); }

        .explanation-text {
            color: #636e72;
            line-height: 1.7;
            font-size: 1rem;
        }

        /* --- 下一题按钮 --- */
        .next-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 0 #5649c0;
            transition: all 0.2s;
            float: right; 
        }
        .next-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .next-btn:active { transform: translateY(5px); box-shadow: none; }

        /* --- 结算画面 --- */
        .end-screen {
            display: none;
            padding: 20px 0;
        }
        .end-title { font-size: 2.2rem; color: var(--primary-color); margin-bottom: 10px; }
        .end-score-box {
            background: var(--accent-yellow);
            color: white;
            padding: 20px 40px;
            border-radius: 25px;
            display: inline-block;
            margin: 30px 0;
            box-shadow: 0 8px 0 #e1b12c;
        }
        .end-score { font-size: 3.5rem; font-weight: bold; line-height: 1; }
        .end-desc { color: #636e72; font-size: 1.1rem; margin-bottom: 30px; }
        
        /* 满分特效字 */
        .perfect-score-text {
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* --- 动画定义 --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 烟花粒子 */
        .confetti {
            position: absolute;
            width: 12px; height: 12px;
            background-color: #f00;
            border-radius: 3px;
            animation: fall linear forwards;
            z-index: 10;
        }
        @keyframes fall {
            to { transform: translateY(80vh) rotate(720deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div id="quiz-view">
            <div class="header-stats">
                <span id="level-indicator">Level 1 / 10</span>
                <div class="score-box">⭐ <span id="score">0</span></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>

            <div class="question-area" id="question-container">

            <div class="options-grid" id="options-container">

                <div class="feedback-title" id="feedback-title"></div>

        <div id="end-screen" class="end-screen">

    </div>
