            const pattern = /(".*?"|'.*?')|(#.*)|(\.[\w]+)|(\b\d+(?:\.\d+)?\b)|(\b(?:def|return|while|True|False|if|else|elif|for|in|break|continue|pass|and|or|not|is|None|range|len)\b)|(\b(?:hero|friends|friend|enemies|enemy|points|team|distanceTo|findFriends|findNearestFriend|command|attack|move|pos|x|y|j|point|summon|soldier|soldiers|create|list|target|coin|coins|soldierIndex|gold|costOf|hero_info|findAllies|getFriends|spawn|add|name)\b)|(\+=|==|!=|<=|>=|<|>|=|\+|-|\*|\/|\[|\]|\{|\}|\(|\)|:|,|\.)/g;

            let lastIndex = 0;
            let html = "";
            let match;

            // å¾ªç¯åŒ¹é…æ‰€æœ‰ Token
            while ((match = pattern.exec(code)) !== null) {
                // 1. è·å–å¹¶è½¬ä¹‰åŒ¹é…å†…å®¹ä¹‹å‰çš„æ™®é€šæ–‡æœ¬ (ç©ºæ ¼ã€æ¢è¡Œç­‰)
                const plainText = code.slice(lastIndex, match.index);
                html += escapeHtml(plainText);

                // 2. è¯†åˆ«å½“å‰ Token ç±»å‹å¹¶åŒ…è£¹æ ‡ç­¾
                let content = match[0];
                let cls = "";

                if (match[1]) cls = "str";      // å­—ç¬¦ä¸²
                else if (match[2]) cls = "cmt"; // æ³¨é‡Š
                else if (match[3]) cls = "method"; // æ–¹æ³•
                else if (match[4]) cls = "num"; // æ•°å­—
                else if (match[5]) cls = "kw";  // å…³é”®å­—
                else if (match[6]) cls = "prop";// å±æ€§/å˜é‡
                else if (match[7]) cls = "op";  // è¿ç®—ç¬¦

                html += `<span class="${cls}">${escapeHtml(content)}</span>`;
                
                lastIndex = pattern.lastIndex;
            }

            // 3. æ·»åŠ å‰©ä½™çš„æ™®é€šæ–‡æœ¬
            html += escapeHtml(code.slice(lastIndex));

            return html;
        }

        // ç®€å•çš„ HTML è½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;");
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (answered) return;
            answered = true;
            const data = quizData[currentQuestion];
            const allBtns = optionsContainer.querySelectorAll('.option-btn');
            allBtns.forEach(btn => btn.setAttribute('disabled', 'true'));
            
            if (selectedIndex === data.correct) {
                btnElement.classList.add('correct');
                score += 100;
                scoreDisplay.innerText = score;
                createConfetti();
                showFeedback(true, "ğŸ‰ å›ç­”æ­£ç¡®ï¼", data.desc);
            } else {
                btnElement.classList.add('wrong');
                setTimeout(() => allBtns[data.correct].classList.add('correct'), 400);
                const chars = ["A", "B", "C", "D"];
                showFeedback(false, `âŒ å›ç­”é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${chars[data.correct]}`, data.desc);
            }
        }

        function showFeedback(isCorrect, title, desc) {
            feedbackArea.classList.remove('correct', 'wrong');
            feedbackArea.classList.add(isCorrect ? 'correct' : 'wrong');
            feedbackTitle.innerHTML = title;
            explanationText.innerHTML = desc;
            feedbackArea.style.display = 'block';
            feedbackArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) loadQuestion();
            else showEndScreen();
        }

        function showEndScreen() {
            quizView.style.display = 'none';
            endScreen.style.display = 'block';
            progressBar.parentElement.style.display = 'none';
            
            let html = '';
            const totalScore = quizData.length * 100;
            if (score === totalScore) {
                for(let i=0; i<5; i++) setTimeout(createConfetti, i*300);
                html += `<div class="end-title">ğŸ‰ çŸ¥è¯†ç‚¹å¤§æ»¡è´¯ï¼ ğŸ‰</div>`;
                html += `<div class="score-box" style="display:inline-flex; font-size:1.5rem">æ€»å¾—åˆ†: ${score}</div>`;
                html += `<div class="end-desc" style="margin-top:20px">å¤ªæ£’äº†ï¼ä½ å·²ç»å®Œå…¨æŒæ¡äº†å¾ªç¯ã€åˆ—è¡¨ä¸å‡½æ•°è°ƒç”¨çš„æ ¸å¿ƒçŸ¥è¯†ï¼</div>`;
            } else {
                html += `<div class="end-title">æŒ‘æˆ˜å®Œæˆï¼</div>`;
                html += `<div class="score-box" style="display:inline-flex; font-size:1.5rem">æ€»å¾—åˆ†: ${score} / ${totalScore}</div>`;
                html += `<div class="end-desc" style="margin-top:20px">åšå¾—ä¸é”™ï¼ç»§ç»­åŠ æ²¹ï¼Œç†Ÿç»ƒæŒæ¡åŸºç¡€æ˜¯è¿›é˜¶çš„å…³é”®ï¼</div>`;
            }
            html += `<button class="next-btn" onclick="location.reload()" style="float:none; padding:15px 40px; margin-top:30px">ğŸ”„ å†ç©ä¸€æ¬¡</button>`;
            endScreen.innerHTML = html;
        }

        function createConfetti() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fdcb6e'];
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.left = Math.random() * 100 + '%';
                c.style.top = '-20px';
                c.style.transform = `scale(${Math.random() * 0.6 + 0.4}) rotate(${Math.random()*360}deg)`;
                c.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
                c.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(c);
                setTimeout(() => c.remove(), 2500);
            }
        }

        loadQuestion();
    </script>
