            let html = `<h2>${data.q}</h2>`;
            if (data.code) {
                // ä¼˜åŒ–çš„ HTML è½¬ä¹‰ä¸é«˜äº®é€»è¾‘
                let codeHtml = escapeHtml(data.code);

                // 1. å­—ç¬¦ä¸²é«˜äº®
                codeHtml = codeHtml.replace(/(".*?")/g, '<span class="str">$1</span>');

                // 2. æ³¨é‡Šé«˜äº®
                codeHtml = codeHtml.replace(/(#.*)/g, '<span class="cmt">$1</span>');

                // 3. å…³é”®å­—é«˜äº® (æ–°å¢ forest, bronze-coin, mushroom, scale, powerDuration, maxSpeed ç­‰)
                codeHtml = codeHtml.replace(/\b(def|return|hero|game|ui|player|pet|on|off|hear|spawn|event|onSpawn|setActionFor|friendUnit|enemy|target|attack|moveXY|soldier|while|True|False|if|else|elif|unit|findNearestEnemy|centerFormation|defendLane|pos|spawnPlayerXY|addDefeatGoal|guardian|munchkin|spawnTime|nextTime|time|randomInteger|onDefeat|toDefeat|defeated|spawnXY|behavior|min|max|ogre|addManualGoal|setGoalState|scoutGoal|bossGoal|scoutsDefeated|type|global|completeGoal|setState|munchkinSpawner|passageForest1|spawnType|defeat|destroy|track|generator|collect|onCollect|collector|item|value|health|requiredScore|score|itemSpawnTime|spawnRandomItem|collide|onCollide|scale|fence|mushroom|powerEndTime|powerDuration|other|spawnValuable|destroyTime|lifetime|checkSpawns|spawnInterval|db|get|set|spawnTreasures|topScore|spawnOgreWave|offset|forest|bronze-coin|knight|maxSpeed|gem|range)\b/g, '<span class="kw">$1</span>');
                
                // 4. æ•°å­—é«˜äº®
                codeHtml = codeHtml.replace(/\b(\d+|-\d+)\b/g, '<span class="num">$1</span>');

                // 5. æ–¹æ³•è°ƒç”¨ (.xxx)
                codeHtml = codeHtml.replace(/(\.\w+)/g, '<span class="fn">$1</span>');

                html += `<div class="code-block">${codeHtml}</div>`;
            }
            questionContainer.innerHTML = html;
            
            optionsContainer.innerHTML = '';
            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.classList.add('option-btn');
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        // --- æ£€æŸ¥ç­”æ¡ˆ ---
        function checkAnswer(selectedIndex, btnElement) {
            if (answered) return;
            answered = true;

            const data = quizData[currentQuestion];
            const allBtns = optionsContainer.querySelectorAll('.option-btn');
            
            allBtns.forEach(btn => btn.setAttribute('disabled', 'true'));
            
            if (selectedIndex === data.correct) {
                btnElement.classList.add('correct');
                score += 100;
                scoreDisplay.innerText = score;
                createConfetti();
                showFeedback(true, "ğŸ‰ å›ç­”æ­£ç¡®ï¼", data.desc);
            } else {
                btnElement.classList.add('wrong');
                setTimeout(() => {
                   allBtns[data.correct].classList.add('correct');
                }, 400);
                const rightAnswerChar = ["A", "B", "C", "D"][data.correct];
                showFeedback(false, `âŒ å›ç­”é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${rightAnswerChar}`, data.desc);
            }
        }

        // --- æ˜¾ç¤ºè§£æ ---
        function showFeedback(isCorrect, title, desc) {
            feedbackArea.classList.remove('correct', 'wrong');
            feedbackArea.classList.add(isCorrect ? 'correct' : 'wrong');
            feedbackTitle.innerHTML = title;
            explanationText.innerHTML = desc;
            feedbackArea.style.display = 'block';
            feedbackArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // --- ä¸‹ä¸€é¢˜ ---
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showEndScreen();
            }
        }

        // --- ç»“æŸç”»é¢ ---
        function showEndScreen() {
            quizView.style.display = 'none';
            endScreen.style.display = 'block';
            progressBar.parentElement.style.display = 'none'; 

            const totalScore = quizData.length * 100;
            const isPerfect = (score === totalScore);
            
            let html = '';
            if (isPerfect) {
                for(let i=0; i<5; i++) setTimeout(createConfetti, i*300);
                html += `<div class="end-title">ğŸ‰ æ¸¸æˆæ¶æ„å¤§å¸ˆï¼ ğŸ‰</div>`;
                html += `<div class="end-score-box">æ€»å¾—åˆ† <div class="end-score perfect-score-text">${score}</div></div>`;
                html += `<div class="end-desc">å¤ªæ£’äº†ï¼ä½ å·²ç»æŒæ¡äº†æ„å»ºæ¸¸æˆä¸–ç•Œçš„åŸºçŸ³ï¼</div>`;
            } else {
                html += `<div class="end-title">æŒ‘æˆ˜å®Œæˆï¼</div>`;
                html += `<div class="end-score-box">æ€»å¾—åˆ† <div class="end-score">${score} / ${totalScore}</div></div>`;
                html += `<div class="end-desc">åšå¾—ä¸é”™ï¼ç»§ç»­åŠ æ²¹ï¼Œè®¾è®¡å‡ºæ›´å¤æ‚çš„åœ°å›¾å§ï¼</div>`;
            }
            html += `<button class="next-btn" onclick="location.reload()" style="float:none; font-size:1.2rem; padding: 15px 40px;">ğŸ”„ å†ç©ä¸€æ¬¡</button>`;
            
            endScreen.innerHTML = html;
        }

        // --- æ’’èŠ±ç‰¹æ•ˆ ---
        function createConfetti() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fdcb6e'];
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                const scale = Math.random() * 0.6 + 0.4;
                confetti.style.transform = `scale(${scale}) rotate(${Math.random()*360}deg)`;
                confetti.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                container.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2500);
            }
        }

        // --- HTMLè½¬ä¹‰ ---
        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // --- å¯åŠ¨æ¸¸æˆ ---
        loadQuestion();

    </script>
