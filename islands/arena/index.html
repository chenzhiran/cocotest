<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCombat Style Arena Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+SC:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c3e50;
            --parchment: #f4e7c3;
            --border-brown: #5d4037;
            --text-gold: #ffec3d;
            --text-stroke: #000;
            --btn-bg: linear-gradient(to bottom, #ffeb3b, #fbc02d);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            /* 模拟地下城背景图，这里用渐变代替，实际可用 url('bg.jpg') */
            background-image: radial-gradient(circle at center, #455a64 0%, #1c2833 100%);
            font-family: 'Cinzel', 'Noto Sans SC', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* 主容器：羊皮纸风格 */
        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--parchment);
            border: 8px solid var(--border-brown);
            border-radius: 10px;
            margin: 40px 0;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* 顶部装饰条 */
        .header {
            border-bottom: 2px solid rgba(93, 64, 55, 0.3);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .header h1 {
            color: #3e2723;
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: #795548;
            font-size: 0.9em;
            margin: 5px 0 0 0;
        }

        /* 竞技场列表 */
        .arena-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 单个竞技场卡片 */
        .arena-card {
            display: block; /* 使链接填满 */
            text-decoration: none;
            position: relative;
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid #8d6e63;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }

        .arena-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            border-color: #ffd700; /* 悬停变金边 */
        }

        /* 背景图片 */
        .arena-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: transform 0.4s, opacity 0.4s;
        }

        .arena-card:hover .arena-bg {
            transform: scale(1.05); /* 图片微放大 */
            opacity: 1;
        }

        /* 内容层 */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 100%);
        }

        /* 标题样式 - 模仿游戏Logo风格 */
        .titles {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .en-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--text-gold);
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: 1px;
        }

        .cn-title {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* 开始按钮 */
        .play-btn {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--btn-bg);
            color: #3e2723;
            padding: 8px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 20px;
            box-shadow: 0 4px 0 #f57f17, 0 5px 10px rgba(0,0,0,0.5);
            text-shadow: none;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .arena-card:hover .play-btn {
            transform: scale(1.1);
        }

        .arena-card:active .play-btn {
            transform: scale(0.95);
            box-shadow: 0 2px 0 #f57f17;
        }

        /* 难度星星 (装饰用) */
        .stars {
            position: absolute;
            bottom: 10px;
            left: 15px;
            color: #ffd700;
            font-size: 0.8rem;
            text-shadow: 1px 1px 0 #000;
            z-index: 2;
        }

        /* 如果图片缺失的占位样式 */
        .img-missing {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 3rem;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Multiplayer Arenas</h1>
        <p>...... 在这里您可以与其他玩家进行代码肉搏战。</p>
    </div>

    <div class="arena-list" id="arenaList">
        </div>
</div>

<script>
    // 数据配置

    const arenas = [

        { id: 2, en: "WAKKA MAUL", cn: "逃出地牢", img: "wakka-maul.jpg", stars: "★" }, // 假设图片存在，若无会显示占位
        { id: 3, en: "EQUINOX", cn: "昼夜平分", img: "equinox.jpg", stars: "★★★" },
        { id: 4, en: "BLAZING BATTLE", cn: "烈焰战场", img: "blazing-battle.jpg", stars: "★★" },
        { id: 5, en: "INFINITE INFERNO", cn: "英雄荣耀", img: "infinite-inferno.jpg", stars: "★★★" },
        { id: 6, en: "MAGES MIGHT", cn: "巫师之战", img: "mages-might.jpg", stars: "★★" },
        { id: 7, en: "SORCERERS", cn: "巫师闪电战", img: "sorcerers.jpg", stars: "★★" },
        { id: 8, en: "GIANTS GATE", cn: "巨人之门", img: "giants-gate.jpg", stars: "★★★" },
        { id: 9, en: "MAGIC RUSH", cn: "魔力冲刺", img: "magic-rush.jpg", stars: "★★" },
        { id: 10, en: "BATTLE OF SKY SPAN", cn: "天际之战", img: "sky-Span-banner.jpeg", stars: "★★★" },
        { id: 11, en: "ACE OF CODERS", cn: "王牌程序员", img: "ace-of-coders.png", stars: "★★★★" },
        { id: 12, en: "COUNTER ATTACK", cn: "反戈一击", img: "counter-attack.png", stars: "★★" },
        { id: 13, en: "IRON AND ICE", cn: "冰封竞速", img: "iron-and-ice.jpg", stars: "★★★" },
        { id: 14, en: "COLOSSUS", cn: "巨像之影", img: "colossus.jpg", stars: "★★★" },
        { id: 15, en: "SANDSTORM", cn: "篮坛麦加", img: "sandstorm.jpg", stars: "★★" }, // 保留了用户提供的中文名，虽不像奇幻风
        { id: 16, en: "DESERT DUEL", cn: "沙漠决斗", img: "desert-duel.jpg", stars: "★★" },
        { id: 17, en: "FARMERS FEUD", cn: "春华秋实", img: "farmers-feud.jpg", stars: "★" },

        { id: 19, en: "FROZEN FORTRESS", cn: "冰酷堡垒", img: "frozen-fortress.jpg", stars: "★★★" },
        { id: 20, en: "FIERCE FORCES", cn: "热血无双", img: "fierce-forces.png", stars: "★★★" },

        { id: 22, en: "CAVERN SURVIVAL", cn: "洞穴求生", img: "cavern-survival.jpg", stars: "★" },
        { id: 23, en: "DUELING GROUNDS", cn: "决斗场", img: "dueling-grounds.jpg", stars: "★" },
        { id: 24, en: "TREASURE GROVE", cn: "多人宝藏森林", img: "multiplayer-treasure-grove.jpg", stars: "★★" },
        { id: 25, en: "HARROWLAND", cn: "痛苦荒原", img: "harrowland.png", stars: "★★★" },
        { id: 26, en: "MAGMA MOUNTAIN", cn: "岩浆山脉", img: "magma-mountain.jpg", stars: "★★★" },
        { id: 27, en: "ANTI GRAVITY", cn: "反重力场", img: "anti-gravity.png", stars: "★★★★" },
        { id: 28, en: "SUNFIRE", cn: "阳炎之战", img: "sunfire.png", stars: "★★★" },
        { id: 29, en: "STORM SIEGE", cn: "风暴围城", img: "storm-siege.png", stars: "★★★" },
        { id: 30, en: "SNOWHOLD", cn: "雪之堡垒", img: "snowhold.png", stars: "★★★" },
        { id: 31, en: "PAWNS PASSAGE", cn: "棋逢对手", img: "pawns-passage.jpg", stars: "★★" }
    ];

    const listContainer = document.getElementById('arenaList');

    arenas.forEach(arena => {
        // 创建链接
        // 假设跳转规则页面命名为 rules_英文名(小写替换空格为连字符).html
        const linkSlug = arena.en.toLowerCase().replace(/\s+/g, '-');
        const linkHref = `rules_${linkSlug}.html`;

        const card = document.createElement('a');
        card.className = 'arena-card';
        card.href = linkHref;

        // 图片路径
        const imgSrc = `src/${arena.img}`;

        // 构建内部HTML
        card.innerHTML = `
            <img class="arena-bg" src="${imgSrc}" alt="${arena.en}" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
            <div class="img-missing" style="display:none;">⚔️</div>
            <div class="content-overlay">
                <div class="titles">
                    <div class="en-title">${arena.en}</div>
                    <div class="cn-title">${arena.cn}</div>
                </div>
                <div class="play-btn">开始</div>
            </div>
            <div class="stars">难度: ${arena.stars}</div>
        `;

        listContainer.appendChild(card);
    });
</script>

</body>
</html>
