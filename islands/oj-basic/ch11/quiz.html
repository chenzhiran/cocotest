                // æ£€æŸ¥é€‰é¡¹æ˜¯å¦åŒ…å«ä»£ç ï¼ˆç®€å•çš„å¯å‘å¼ï¼šåŒ…å« void, int, { ç­‰ï¼‰
                // å¦‚æœåŒ…å«ï¼Œåº”ç”¨ç®€å•çš„ç­‰å®½å­—ä½“æ ·å¼ï¼Œæˆ–è€…å°è¯•é«˜äº®
                if (opt.includes('{') || opt.includes('void')) {
                   // ç®€å•å¤„ç†ï¼šä¿ç•™æ¢è¡Œ
                   btn.style.whiteSpace = "pre-wrap";
                   btn.style.fontFamily = "'Fira Code', monospace";

        /**
         * å¼ºåŠ›è¯æ³•åˆ†æå™¨ (Single-Pass Regex Lexer)
         * ä¸“é—¨é’ˆå¯¹C++å‡½æ•°ã€é€’å½’å’Œç»“æ„ä½“è¯­æ³•ä¼˜åŒ–ã€‚
         */
        function highlightCode(code) {
            // æ­£åˆ™è¡¨è¾¾å¼ä¼˜å…ˆçº§ï¼š
            // 1. å­—ç¬¦ä¸² ("..." æˆ– '...')
            // 2. æ³¨é‡Šä¸é¢„å¤„ç† (//... æˆ– #include...)
            // 3. æ•°å­— (123, 3.14)
            // 4. å…³é”®å­— (int, void, struct, return, if, else, string, char, bool)
            // 5. å¸¸ç”¨å‡½æ•° (main, cout, cin, factorial, swap)
            // 6. è¿ç®—ç¬¦ä¸æ ‡ç‚¹ (ç‰¹åˆ«æ˜¯ &, *, ., ->)
            const pattern = /(".*?"|'.*?')|(\/\/.*|#include\s*<.*?>)|(\b\d+(?:\.\d+)?\b)|(\b(?:int|long|float|char|bool|void|struct|return|if|else|string|def|function)\b)|(\b(?:cout|cin|endl|main|swap|factorial|printf|scanf)\b)|(->|\.|&|\*|<<|>>|==|!=|<=|>=|\+=|-=|\+\+|--|[!%+\-*/=;,{}()\[\]])/g;

            let lastIndex = 0;
            let html = "";
            let match;

            while ((match = pattern.exec(code)) !== null) {
                // 1. æ·»åŠ åŒ¹é…é¡¹ä¹‹å‰çš„æ™®é€šæ–‡æœ¬ (éœ€è½¬ä¹‰)
                const plainText = code.slice(lastIndex, match.index);
                html += escapeHtml(plainText);

                // 2. è¯†åˆ« token ç±»å‹
                let content = match[0];
                let cls = "";

                if (match[1]) cls = "str";       // å­—ç¬¦ä¸²
                else if (match[2]) cls = "cmt";  // æ³¨é‡Š
                else if (match[3]) cls = "num";  // æ•°å­—
                else if (match[4]) cls = "kw";   // å…³é”®å­—
                else if (match[5]) cls = "fn";   // å‡½æ•°
                else if (match[6]) cls = "op";   // è¿ç®—ç¬¦
                
                // 3. åŒ…è£¹ span
                if (cls) {
                    html += `<span class="${cls}">${escapeHtml(content)}</span>`;
                } else {
                    html += escapeHtml(content);
                }

                lastIndex = pattern.lastIndex;
            }

            // 4. æ·»åŠ å‰©ä½™æ–‡æœ¬
            html += escapeHtml(code.slice(lastIndex));
            return html;
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;");
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (answered) return;
            answered = true;
            const data = quizData[currentQuestion];
            const allBtns = optionsContainer.querySelectorAll('.option-btn');
            allBtns.forEach(btn => btn.setAttribute('disabled', 'true'));
            
            if (selectedIndex === data.correct) {
                btnElement.classList.add('correct');
                score += 100;
                scoreDisplay.innerText = score;
                createConfetti();
                showFeedback(true, "ğŸ‰ å›ç­”æ­£ç¡®ï¼", data.desc);
            } else {
                btnElement.classList.add('wrong');
                setTimeout(() => allBtns[data.correct].classList.add('correct'), 400);
                const chars = ["A", "B", "C", "D"];

            }
        }

        function showFeedback(isCorrect, title, desc) {
            feedbackArea.classList.remove('correct', 'wrong');

                html += `<div class="score-box" style="display:inline-flex; font-size:1.5rem">æ€»å¾—åˆ†: ${score}</div>`;
                html += `<div class="end-desc" style="margin-top:20px">å¤ªæ£’äº†ï¼ä½ å·²ç»ç²¾é€šäº†å‡½æ•°å°è£…å’Œç»“æ„ä½“æ„é€ çš„è‰ºæœ¯ï¼</div>`;
            } else {
                html += `<div class="end-title">æŒ‘æˆ˜å®Œæˆï¼</div>`;
                html += `<div class="score-box" style="display:inline-flex; font-size:1.5rem">æ€»å¾—åˆ†: ${score} / ${totalScore}</div>`;
                html += `<div class="end-desc" style="margin-top:20px">åšå¾—ä¸é”™ï¼å‡½æ•°å’Œç»“æ„ä½“æ˜¯ç¨‹åºçš„åœ°åŸºï¼Œç»§ç»­å·©å›ºä¼šæ›´å¼ºï¼</div>`;
            }
            html += `<button class="next-btn" onclick="location.reload()" style="float:none; padding:15px 40px; margin-top:30px">ğŸ”„ å†æŒ‘æˆ˜ä¸€æ¬¡</button>`;
            endScreen.innerHTML = html;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffeaa7', '#6ab04c', '#5352ed'];
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.left = Math.random() * 100 + '%';
                c.style.top = '-20px';
                c.style.transform = `scale(${Math.random() * 0.6 + 0.4}) rotate(${Math.random()*360}deg)`;
                c.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
                c.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(c);
                setTimeout(() => c.remove(), 2500);
            }
        }

        loadQuestion();
