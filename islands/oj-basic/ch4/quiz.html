        const progressBar = document.getElementById('progress-bar');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackTitle = document.getElementById('feedback-title');
        const explanationText = document.getElementById('explanation-text');

        function loadQuestion() {
            answered = false;
            feedbackArea.style.display = 'none';
            const data = quizData[currentQuestion];
            
            levelIndicator.innerText = `Level ${currentQuestion + 1} / ${quizData.length}`;
            progressBar.style.width = `${((currentQuestion) / quizData.length) * 100}%`;
            scoreDisplay.innerText = score;
            
            let html = `<h2>${data.q}</h2>`;
            if (data.code) {
                html += `<div class="code-block">${highlightCode(data.code)}</div>`;
            }
            questionContainer.innerHTML = html;
            
            optionsContainer.innerHTML = '';
            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.classList.add('option-btn');
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        /**
         * å¼ºåŠ›è¯æ³•åˆ†æå™¨ (Single-Pass Regex Lexer)
         * ä¸“é—¨é’ˆå¯¹C++å¤šåˆ†æ”¯ä¸åµŒå¥—é€»è¾‘ä¼˜åŒ–ï¼Œæ”¯æŒé€»è¾‘è¿ç®—ç¬¦å’Œå…³é”®å­—é«˜äº®ã€‚
         */
        function highlightCode(code) {
            // æ­£åˆ™è¡¨è¾¾å¼ä¼˜å…ˆçº§ï¼š
            // 1. å­—ç¬¦ä¸² ("..." æˆ– '...')
            // 2. æ³¨é‡Šä¸é¢„å¤„ç† (//... æˆ– #include...)
            // 3. æ•°å­— (123, 3.14)
            // 4. å…³é”®å­— (int, if, else, true, false, return)
            // 5. å¸¸ç”¨å‡½æ•°/å¯¹è±¡ (cout, cin, endl, main)
            // 6. é€»è¾‘ä¸æ¯”è¾ƒè¿ç®—ç¬¦ (&&, ||, ==, !=, <=, >=, +=, ++, !)
            // 7. æ™®é€šæ ‡ç‚¹
            const pattern = /(".*?"|'.*?')|(\/\/.*|#include\s*<.*?>)|(\b\d+(?:\.\d+)?\b)|(\b(?:int|float|double|char|void|bool|string|if|else|while|for|return|using|namespace|true|false)\b)|(\b(?:cout|cin|endl|main)\b)|(&&|\|\||==|!=|<=|>=|\+=|-=|\*=|\/=|%=|\+\+|--|[!%+\-*/=<>])|([\[\]\{\}\(\);,\.])/g;

            let lastIndex = 0;
            let html = "";
            let match;

            while ((match = pattern.exec(code)) !== null) {
                // 1. æ·»åŠ åŒ¹é…é¡¹ä¹‹å‰çš„æ™®é€šæ–‡æœ¬ (éœ€è½¬ä¹‰)
                const plainText = code.slice(lastIndex, match.index);
                html += escapeHtml(plainText);

                // 2. è¯†åˆ« token ç±»å‹
                let content = match[0];
                let cls = "";

                if (match[1]) cls = "str";       // å­—ç¬¦ä¸²
                else if (match[2]) cls = "cmt";  // æ³¨é‡Š
                else if (match[3]) cls = "num";  // æ•°å­—
                else if (match[4]) cls = "kw";   // å…³é”®å­—
                else if (match[5]) cls = "fn";   // å‡½æ•°
                else if (match[6]) cls = "logic"; // é€»è¾‘/è¿ç®—ç¬¦
                // match[7] æ˜¯æ™®é€šæ ‡ç‚¹ï¼Œä¸åŠ é¢œè‰²

                // ç‰¹æ®Šå¤„ç†ï¼šé¢„å¤„ç†æŒ‡ä»¤é¢œè‰²
                if (content.startsWith("#")) cls = "cmt";

                // 3. åŒ…è£¹ span
                if (cls) {
                    html += `<span class="${cls}">${escapeHtml(content)}</span>`;
                } else {
                    html += escapeHtml(content);
                }

                lastIndex = pattern.lastIndex;
            }

            // 4. æ·»åŠ å‰©ä½™æ–‡æœ¬
            html += escapeHtml(code.slice(lastIndex));
            return html;
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;");
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (answered) return;
            answered = true;
            const data = quizData[currentQuestion];
            const allBtns = optionsContainer.querySelectorAll('.option-btn');
            allBtns.forEach(btn => btn.setAttribute('disabled', 'true'));
            
            if (selectedIndex === data.correct) {
                btnElement.classList.add('correct');
                score += 100;
                scoreDisplay.innerText = score;
                createConfetti();
                showFeedback(true, "ğŸ‰ å›ç­”æ­£ç¡®ï¼", data.desc);
            } else {
                btnElement.classList.add('wrong');
                setTimeout(() => allBtns[data.correct].classList.add('correct'), 400);
                const chars = ["A", "B", "C", "D"];
                showFeedback(false, `âŒ å›ç­”é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${chars[data.correct]}`, data.desc);
            }
        }

        function showFeedback(isCorrect, title, desc) {
            feedbackArea.classList.remove('correct', 'wrong');
            feedbackArea.classList.add(isCorrect ? 'correct' : 'wrong');
            feedbackTitle.innerHTML = title;
            explanationText.innerHTML = desc;
            feedbackArea.style.display = 'block';
            feedbackArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) loadQuestion();
            else showEndScreen();
        }

        function showEndScreen() {
            quizView.style.display = 'none';
            endScreen.style.display = 'block';
            progressBar.parentElement.style.display = 'none';
            
            let html = '';
            const totalScore = quizData.length * 100;
            if (score === totalScore) {
                for(let i=0; i<5; i++) setTimeout(createConfetti, i*300);
                html += `<div class="end-title">ğŸ‰ é€»è¾‘é­”æ³•å¸ˆï¼ ğŸ‰</div>`;
                html += `<div class="score-box" style="display:inline-flex; font-size:1.5rem">æ€»å¾—åˆ†: ${score}</div>`;
                html += `<div class="end-desc" style="margin-top:20px">å®Œç¾ï¼ä½ å·²ç»æŒæ¡äº†æœ€å¤æ‚çš„é€‰æ‹©é­”æ³•ï¼</div>`;
            } else {
                html += `<div class="end-title">æŒ‘æˆ˜å®Œæˆï¼</div>`;
                html += `<div class="score-box" style="display:inline-flex; font-size:1.5rem">æ€»å¾—åˆ†: ${score} / ${totalScore}</div>`;
                html += `<div class="end-desc" style="margin-top:20px">åšå¾—å¾ˆå¥½ï¼å¤šç»ƒä¹ åµŒå¥—é€»è¾‘ï¼Œä½ çš„ä»£ç ä¼šæ›´èªæ˜ï¼</div>`;
            }
            html += `<button class="next-btn" onclick="location.reload()" style="float:none; padding:15px 40px; margin-top:30px">ğŸ”„ å†æŒ‘æˆ˜ä¸€æ¬¡</button>`;
            endScreen.innerHTML = html;
        }

        function createConfetti() {
            const colors = ['#00cec9', '#81ecec', '#00b894', '#ffeaa7', '#fab1a0', '#fd79a8'];
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.left = Math.random() * 100 + '%';
                c.style.top = '-20px';
                c.style.transform = `scale(${Math.random() * 0.6 + 0.4}) rotate(${Math.random()*360}deg)`;
                c.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
                c.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(c);
                setTimeout(() => c.remove(), 2500);
            }
        }

        loadQuestion();
    </script>
